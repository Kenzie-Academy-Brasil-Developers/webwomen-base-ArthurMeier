<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/globalStyles.css">
  <link rel="stylesheet" href="./pages/home/index.css">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/fcd209d409.js" crossorigin="anonymous"></script>
  <title>Webwomen</title>
  <meta name="description" content="Está procurando oportunidades de estágio, emprego ou bolsas de estudo? 
      Ou até mesmo oportunidades para atender eventos de tecnologia no Brasil 
      e ao redor do mundo?" />
</head>

<body>
  <header>
    <div class="container__header">
      <img class="logo" src="./assets/img/logo.svg" alt="Logo Webwomen">
      <h1 class="container__header--titulo">Lugar de mulher é onde ela quiser!</h1>
      <p class="container__header--text">
        Está procurando oportunidades de estágio, emprego ou bolsas de estudo?
        Ou até mesmo oportunidades para atender eventos de tecnologia no Brasil e ao redor do mundo?
      </p>
      <p class="container__header--text">
        <strong>Confere aqui embaixo o que temos pra você!</strong>
      </p>
      <button href="#Vagas" class="container__header--btn">Ir para seção das vagas</button>
    </div>
  </header>
  <main>
    <div>
      <h2 id="Vagas">Vagas</h2>
      <ul id="jobs">
    </div>
    </ul>
    <div class="selectedJobsArea">
      <h2 class="selectedJobsTitle">Vagas selecionadas</h2>
      <ul id="selectedJobs">
    </div>
    </ul>
  </main>
  <script src="./pages/home/jobsData.js"></script>
  <script src="./pages/home/index.js"></script>
</body>

</html>
